{% load static from staticfiles %}
{% load bootstrap3 %}
{% load humanize %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/comprobantes.css'%}?{% now "Ymd"%}" type="text/css" >  
{% endblock %}

<div style="width:350px" class="modal-dialog fm-modal">
        <div class="modal-content">
               <div class="row">
                 <div data-dismiss="modal" class="close-modal">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>        
                        </div>
                 <div class="modal-head">                        
                        ACTUALIZACION DE STOCK
                </div>
                <form role="form" class="form" method="POST" action="" id="selecc_prods">
                {% csrf_token %}  
                <div class="modal-body">                        
                      <div class="row">
                          <div class="col-xs-12"> 
                           <div class=" col-sm-8">{% bootstrap_field form.tipo_operacion %}</div> 
                            <div class=" col-sm-4">{% bootstrap_field form.valor %}</div>                             
                          </div>
                      </div>
                </div>
                <div class="modal-buttons">
                      <div class="row">
                          <div class="col-xs-12"> 
                            <button data-dismiss="modal" class="btn pull-left btn red-flamingo" type="button">
                                <i class="fa fa-times"></i>Cancelar</button>
                                <button id="AceptarSeleccion" type="button" data-dismiss="modal" class="btn pull-right blue-steel"><i class="fa fa-check"></i>Aceptar</button>
                          </div>
                      </div>
                 </div>
                </form>
            </div>  
        </div>
    
    <script src="{% static 'js/scripts/scripts_actualizar_stock.js' %}" type="text/javascript"></script>   

    

</div>
