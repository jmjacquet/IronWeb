{% load i18n %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

<div id="form-container">
    <form role="form" class="form " method="POST" action="" id="form-alta" enctype="multipart/form-data">
     {% csrf_token %}         
       
        <div class="col-xs-12">
	         	<div class="row">										
					<div class="col-sm-3">{% bootstrap_field form.nombre %}</div>
					<div class="col-sm-3">{% bootstrap_field form.usuario %}</div>														
					<div class="col-sm-3">{% bootstrap_field form.password %}</div>
					<div class="col-sm-3">{% bootstrap_field form.numero_documento %}</div>
			  	</div>								
		</div>
    </form>
</div>
