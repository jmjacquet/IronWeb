version: '3.5'
services:        
  django:        
    tty: true        # docker run -t
    build: .
    container_name: django-ironweb       
    volumes:
     - .:/ironweb
    ports:
     - "8000:8000"
    networks:
      - tasasweb_default
    links:
       - mysql5:mysql5

networks:
  tasasweb_default:
    external: true